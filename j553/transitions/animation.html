<style>

.round {
	margin: 5em auto;
	display: block;
	background: #990000;
	height: 100px;
	width: 100px;
	position: relative;
	-webkit-animation: thedot 5s ease-in-out alternate-reverse;
	-moz-animation: thedot 5s ease-in-out alternate-reverse;
	-ms-animation: thedot 5s ease-in-out alternate-reverse;
	animation: thedot 5s ease-in-out alternate-reverse;
	-webkit-animation-delay: 2s;
	animation-delay: 2s;
	-webkit-animation-iteration-count: infinite;
	animation-iteration-count: infinite;
}

@keyframes thedot {
	0%   {top:0px; left:0px; background:red; transform: rotate(60deg); -webkit-transform: rotate(60deg);}
	25%  {top:100px; left:100px; background:blue; border-radius: 0; transform: rotate(90deg); -webkit-transform: rotate(90deg);}
	50%  {top:200px; left:0px; background:yellow; transform: rotate(120deg); -webkit-transform: rotate(120deg);}
	75%  {top:100px; left:-150px; background:green; border-radius: 0; transform: rotate(260deg); -webkit-transform: rotate(260deg);}
	100% {top:0px; left:0px; background:red; transform: rotate(0deg); -webkit-transform: rotate(0deg);}
}

@-webkit-keyframes thedot /* Safari and Chrome */
{
0%   {top:0px; left:0px; background:red; transform: rotate(60deg); -webkit-transform: rotate(60deg);}
25%  {top:100px; left:100px; background:blue; border-radius: 50%; transform: rotate(90deg); -webkit-transform: rotate(90deg);
}
50%  {top:200px; left:0px; background:yellow; transform: rotate(120deg); -webkit-transform: rotate(120deg);
}
75%  {top:100px; left:-150px; background:green; border-radius: 50%; transform: rotate(260deg); -webkit-transform: rotate(260deg);
}
100% {top:0px; left:0px; background:red; transform: rotate(0deg); -webkit-transform: rotate(0deg);}
}

@-moz-keyframes thedot /* Safari and Chrome */
{
0%   {top:0px; left:0px; background:red; transform: rotate(60deg); -webkit-transform: rotate(60deg);}
25%  {top:0px; left:150px; background:blue; border-radius: 0; transform: rotate(90deg); -webkit-transform: rotate(90deg);
}
50%  {top:0px; left:250px; background:yellow; transform: rotate(120deg); -webkit-transform: rotate(120deg);
}
75%  {top:0px; left:-150px; background:green; border-radius: 0; transform: rotate(260deg); -webkit-transform: rotate(260deg);
}
100% {top:0px; left:0px; background:red; transform: rotate(0deg); -webkit-transform: rotate(0deg);}
}

@-ms-keyframes thedot /* Safari and Chrome */
{
0%   {top:0px; left:0px; background:red; transform: rotate(60deg); -webkit-transform: rotate(60deg);}
25%  {top:0px; left:150px; background:blue; border-radius: 0; transform: rotate(90deg); -webkit-transform: rotate(90deg);
}
50%  {top:0px; left:250px; background:yellow; transform: rotate(120deg); -webkit-transform: rotate(120deg);
}
75%  {top:0px; left:-150px; background:green; border-radius: 0; transform: rotate(260deg); -webkit-transform: rotate(260deg);
}
100% {top:0px; left:0px; background:red; transform: rotate(0deg); -webkit-transform: rotate(0deg);}
}

</style>


<div class="round"></div>
